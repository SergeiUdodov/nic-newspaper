<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	
	<style type="text/css">
		.error{
			color:red;
		}
	</style>
</head>

<body>
			
					<div>Вход в личный аккаунт</div>		
					<!-- Login Form (@ means context root(instead of pageContext.request.contextPath))-->
					<form th:action="@{/authenticateTheUser}" method="POST">
						<p>										
									<div th:if="${param.error}" class="error">
										<div>Неверный email или пароль.</div>
									</div>		
						<p>
							<input type="text" name="username" placeholder="Имя">
							<p>
							<input type="password" name="password" placeholder="Пароль">
							<p>
								<button type="submit" class="btn btn-success">Войти</button>			
					</form>

			<div>
				<a th:href="@{/register/showRegistrationForm}">Нет аккаунта? Создать</a>
			</div>
			
</body>
</html>
