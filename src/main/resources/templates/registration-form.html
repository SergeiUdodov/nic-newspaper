<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Register New User Form</title>
	
	<meta charset="utf-8">

		<style>
		.error {color:red}
	</style>

</head>

<body>

			<div class="panel-title">Регистрация нового пользователя</div><p>

					<form th:action="@{/register/processRegistrationForm}" th:object="${crmUser}" method="POST">

									<div th:if="${registrationError}">
										<span th:text="${registrationError}" class="error"></span><p>
									</div>

							<input type="text" th:field="*{userName}" placeholder="Имя аккаунта"/>
							<ul>
							  <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"/>
							</ul>						
						
							<input type="password" th:field="*{password}" placeholder="Пароль"/>
							<ul>
							  <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
							</ul>						

							<input type="password" th:field="*{matchingPassword}" placeholder="Потверждение пароля" class="form-control" th:errorclass="fieldError" />				
							<ul>
							  <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
							</ul>						
					
							<input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control" th:errorclass="fieldError" />
							<ul>
							  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
							</ul>						

							<input type="text" th:field="*{lastName}" placeholder="Фамилия" class="form-control" th:errorclass="fieldError" />
							<ul>
							  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
							</ul>						

							<input type="text" th:field="*{email}" placeholder="Email" class="form-control" th:errorclass="fieldError" />
							<ul>
							  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
							</ul>						

							<button type="submit" class="btn btn-primary">Зарегистрироваться</button>

					</form>

</body>
</html>
